{% extends 'layout.html' %}

{% block title %}Editar Cliente{% endblock %}
{% block content %}
    <h2>Editar Cliente</h2>
    <form action="{{ url_for('edit_client', client_id=client.id) }}" method="POST">
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ client.name }}" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" value="{{ client.cpf }}" required>
        </div>
        <div class="form-group">
            <label for="birthdate">Data de Nascimento</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" value="{{ client.birthdate }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ client.email }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
{% endblock %}
