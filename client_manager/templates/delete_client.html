{% extends 'layout.html' %}

{% block title %}Excluir Cliente{% endblock %}
{% block content %}
    <h2>Excluir Cliente</h2>
    <p>Tem certeza de que deseja excluir o cliente <strong>{{ client.name }}</strong>?</p>
    <form action="{{ url_for('delete_client', client_id=client.id) }}" method="POST">
        <button type="submit" class="btn btn-danger">Sim, Excluir</button>
        <a href="{{ url_for('list_client') }}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
